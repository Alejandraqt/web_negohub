<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->

    <!--Para que aparezca el menú, colocar la siguiente línea en los componentes donde se necesite-->
    <app-menu></app-menu>


    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>



                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">

                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
                        <img class="img-profile rounded-circle" src="img/undraw_profile.svg">

                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->

                <div class="row">

                    <!--AQUI EL CONTENIDO CENTRAL-->


                    <div class="">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Registrar
                        </button>
                    </div>


                    <!--INICIA TABLA-->
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Contraseña</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of usersList; track item._id){
                                <tr>
                                    <td>{{ item.nombre }}</td>
                                    <td>{{ item.correo }}</td>
                                    <td>{{ item.rol }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"
                                            (click)="toggleEditUser(item._id)">
                                            <i class="bi bi-pencil-square"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary"
                                            (click)="deleteUserEntry(item._id)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                    <!--TERMINA TABLA-->

                    <!-- Modal New user-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo user</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="card p-2" (ngSubmit)="newUserEntry()" [formGroup]="userForm">
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre"
                                                aria-describedby="emailHelp" placeholder="Nombre usuario"
                                                formControlName="nombre">
                                        </div>
                                        <div class="mb-3">
                                            <label for="correo" class="form-label">Correo</label>
                                            <input type="text" class="form-control" id="correo"
                                                placeholder="correo usuario" formControlName="correo">
                                        </div>
                                        <div class="mb-3">
                                            <label for="contrasenia" class="form-label">Contraseña</label>
                                            <input type="text" class="form-control" id="contrasenia"
                                                placeholder="contraseña usuario" formControlName="contrasenia">
                                        </div>
                                        <div class="input-group justify-content-center md-12">
                                            <button type="submit" class="btn btn-primary"
                                                data-bs-dismiss="modal">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form *ngIf="editableUser" class="card p-2" (ngSubmit)="updateUserEntry()" [formGroup]="userForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                                placeholder="Nombre usuario" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="correo" placeholder="correo usuario"
                                formControlName="correo">
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="contrasenia" placeholder="contraseña usuario"
                                formControlName="contrasenia">
                        </div>
                        <div class="input-group justify-content-center md-12">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </form>
                    
                    <!--Termina el CONTENIDO CENTRAL-->

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
