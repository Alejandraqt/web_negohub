<div class="">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Registrar 
    </button>
</div>


<!--INICIA TABLA-->
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Contrasenia</th>
          <th scope="col">Rol</th>
        </tr>
      </thead>
      <tbody>
        @for (item of usersList; track item._id){
        <tr>
          <td>{{ item.nombre }}</td>
          <td>{{ item.correo }}</td>
          <td>{{ item.contrasenia }}</td>
          <td>{{ item.rol }}</td>
        <td>
                    <button type="button" class="btn btn-primary" (click)="toggleEditUser(item._id)">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="deleteUserEntry(item._id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
<!--TERMINA TABLA-->
 
<!-- Modal New user-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="card p-2" (ngSubmit)="newUserEntry()" [formGroup]="userForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                            placeholder="Nombre user" formControlName="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" placeholder="correo user"
                            formControlName="correo">
                    </div>
                    <div class="mb-3">
                        <label for="contrasenia" class="form-label">Contrasenia</label>
                        <input type="text" class="form-control" id="contrasenia" placeholder="contrasenia user"
                            formControlName="contrasenia">
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <input type="text" class="form-control" id="rol" placeholder="rol user"
                            formControlName="rol">
                    </div>
                    <div class="input-group justify-content-center md-12">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<form *ngIf="editableUser" class="card p-2" (ngSubmit)="updateUserEntry()" [formGroup]="userForm">
     <div class="mb-3">
         <label for="nombre" class="form-label">Nombre</label>
         <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre del user"
            formControlName="nombre">
     </div>
     <div class="mb-3">
         <label for="correo" class="form-label">Correo</label>
         <input type="text" class="form-control" id="correo" placeholder="correo de user" formControlName="correo">
     </div>
     <div class="mb-3">
         <label for="contrasenia" class="form-label">Contrasenia</label>
         <input type="text" class="form-control" id="contrasenia" placeholder="contrasenia" formControlName="contrasenia">
     </div>
     <div class="mb-3">
         <label for="rol" class="form-label">Rol</label>
         <input type="text" class="form-control" id="rol" placeholder="rol" formControlName="rol">
     </div>
     
    
     <div class="input-group justify-content-center md-12">
         <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
     </div>
</form>
