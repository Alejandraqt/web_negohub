<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->

    <!--Para que aparezca el menú, colocar la siguiente línea en los componentes donde se necesite-->
    <app-menu></app-menu>


    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>



                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">

                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
                        <img class="img-profile rounded-circle" src="img/undraw_profile.svg">

                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->

                <div class="row">

                    <!--AQUI EL CONTENIDO CENTRAL-->

                    <div class="">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Registrar
                        </button>
                    </div>
                    <!--INICIA TABLA-->
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Razon social</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of negociosList; track item._id){
                                <tr>
                                    <td>{{ item.razonSocial }}</td>
                                    <td>{{ item.descripcion }}</td>
                                    <td>{{ item.telefono }}</td>
                                    <td>{{ item.correo }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"
                                            (click)="toggleEditNegocio(item._id)">
                                            <i class="bi bi-pencil-square"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary"
                                            (click)="deleteNegocioEntry(item._id)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                    <!--TERMINA TABLA-->

                    <!-- Modal New Negocio-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo negocio</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="card p-2" (ngSubmit)="newNegocioEntry()" [formGroup]="negocioForm">
                                        <div class="mb-3">
                                            <label for="razonSocial" class="form-label">Razon Social</label>
                                            <input type="text" class="form-control" id="razonSocial"
                                                aria-describedby="emailHelp" placeholder="Razon social negocio"
                                                formControlName="razonSocial">
                                        </div>
                                        <div class="mb-3">
                                            <label for="descripcion" class="form-label">Descripcion</label>
                                            <input type="text" class="form-control" id="descripcion"
                                                placeholder="Descripcion negocio" formControlName="descripcion">
                                        </div>
                                        <div class="mb-3">
                                            <label for="telefono" class="form-label">Telefono</label>
                                            <input type="text" class="form-control" id="telefono"
                                                placeholder="Telefono negocio" formControlName="telefono">
                                        </div>
                                        <div class="mb-3">
                                            <label for="correo" class="form-label">Correo</label>
                                            <input type="text" class="form-control" id="correo"
                                                placeholder="correo negocio" formControlName="correo">
                                        </div>
                                        <div class="mb-3">
                                            <label for="idUsuario" class="form-label">idus</label>
                                            <input type="text" class="form-control" id="idUsuario" placeholder="idus"
                                                formControlName="idUsuario">
                                        </div>
                                        <div class="mb-3">
                                            <label for="idCategoria" class="form-label">idcat</label>
                                            <input type="text" class="form-control" id="idCategoria"
                                                placeholder="idCategoria" formControlName="idCategoria">
                                        </div>
                                        <div class="input-group justify-content-center md-12">
                                            <button type="submit" class="btn btn-primary"
                                                data-bs-dismiss="modal">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form *ngIf="editableNegocio" class="card p-2" (ngSubmit)="updateNegocioEntry()"
                        [formGroup]="negocioForm">
                        <div class="mb-3">
                            <label for="razonSocial" class="form-label">RazonSocial</label>
                            <input type="text" class="form-control" id="RazonSocial" aria-describedby="emailHelp"
                                placeholder="Nombre del negocio" formControlName="razonSocial">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion negocio"
                                formControlName="descripcion">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="telefono de negocio"
                                formControlName="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="correo" placeholder="correo de negocio"
                                formControlName="correo">
                        </div>
                        <div class="mb-3">
                            <label for="idUsuario" class="form-label">Id usuario</label>
                            <input type="text" class="form-control" id="idUsuario" placeholder="id usuario"
                                formControlName="idUsuario">
                        </div>
                        <div class="mb-3">
                            <label for="idCategoria" class="form-label">Id categoria</label>
                            <input type="text" class="form-control" id="idCategoria" placeholder="id categoria"
                                formControlName="idCategoria">
                        </div>


                        <div class="input-group justify-content-center md-12">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </form>

                    <!--Termina el CONTENIDO CENTRAL-->

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
